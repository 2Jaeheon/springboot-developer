<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
<h1>타임리프 익히기</h1>
<!-- #temporals.fomat() 함수를 이용해서 LocalDaye 타입인 오늘 날짜를
yyyy-MM-dd 형식의 String 타입으로 Formatting-->
<!-- LocalDate를 yyyy-mm-dd 포맷으로 변경-->
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<!-- th:object를 사용해서 모델에서 받은 객체 중
person이라는 키를 가진 객체의 데이터를 하위 태그에 지정
그러면 하위 태그에서는 *{}를 사용해서 부모 태그에 적용한 객체 값에 접근 가능-->
<div th:object="${person}">
  <p th:text="|이름: *{name}|"></p>
  <p th:text="|나이: *{age}|"></p>
  <p>취미</p>
  <ul th:each="hobby: *{hobbies}">
    <li th:text="${hobby}"></li>
    <!-- 반복 대상이 운동이라면 "대표 취미"표시 추가-->
    <span th:if="${hobby=='운동'}">(대표 취미)</span>
  </ul>
</div>
<!-- 1번 블로그 글을 보러 이동-->
<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
